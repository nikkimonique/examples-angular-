<!DOCTYPE html>
<html ng-app>
<head>
	<title>Using AngularJS Directives and Data Binding</title>
</head>
<body ng-init = "customers=[{name: 'John Smith', city: 'Pheonix'},
					   {name: 'John Doe', city: 'New York'},
					   {name: 'Jane Doe', city: 'San Francisco'}]">

	Name:
	<br/>
	<input type="text" ng-model="name" /> {{name}}

	<ul>
		<li ng-repeat="cust in customers | filter:name"> {{cust.name}} </li>
		<br/>
		<li ng-repeat="cust in customers | filter:name | orderBy: 'city'"> {{cust.city}} </li>
		<br/>
		<li ng-repeat="cust in customers"> {{cust.name | uppercase}} - {{cust.city | lowercase}} </li>
	</ul>

<script src="angular/angular.min.js"></script>
</body>
</html>
